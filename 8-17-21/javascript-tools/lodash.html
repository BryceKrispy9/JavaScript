    //filter
    const players = [
        { name: 'Bredman, A', battingAverage: 0.284 },
        { name: 'Altuve, J', battingAverage: 0.346 },
        { name: 'Springer, G', battingAverage: 0.283 },
        { name: 'Gurriel, Y', battingAverage: 0.299 },
        { name: 'Gonzalez, M', battingAverage: 0.303 }
    ]

    const over300 = _.filter(players, player => { // 'filter' the players collection and go down the list one at a time
        return player.battingAverage > 0.300; // any player over 300 battingAverage
    });

    console.log(over300);
